<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Relative Box Placement Example</title>
<style type="text/css">
    .relbox
    {
        width: 800px;
        height: 600px;
        border-width: 2px;
        border-color: green;
        border-style: solid;
    }
    .container
    {
        border-radius: 10px;
        margin: 8px;
        border-width: 2px;
        border-style: solid;
        border-color: black;
        display: inline-block;
    }
</style>
</head>
<body>
    <div class="relbox">
        <div class="container">
            <p style="margin: 40px; padding: 20px; border-width: 2px; border-style: solid; border-color: red; display: inline-block;">
                <span style="font-size: 2em;">Content</span>
            </p>
        </div>
        <div class="container" style="position: relative;">
            <p style="margin: 40px; padding: 20px; border-width: 2px; border-style: solid; border-color: red; display: inline-block;">
                <span style="font-size: 2em;">Content</span>
            </p>
        </div>
