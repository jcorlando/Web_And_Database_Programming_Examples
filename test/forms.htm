<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>title</title>
</head>
<body>
    <h1>Example Form</h1>
    <p>Please fill out this form</p>
    <hr>
    <form name="" method="post" action="/cgi-bin/post.cgi">
        <input type="text" name="textbox" value="default value" id="" maxlength="50">
        <input type="hidden" name="myHiddenField" value="sEcReTtOkEn">
        <hr>
        <textarea rows="10" cols="80" name="comments" id="">Please enter your comments here</textarea>
        <hr>
        <label>Pick a sensor to enable:</label>
        <select name="mySelection" id="">
            <optgroup label="">
                <option value="Temperature" selected="selected">Temperature</option>
                <option value="Pressure">Pressure</option>
                <option value="Wind Speed">Wind Speed</option>
                <option value="Rain Fall">Rain Fall</option>
            </optgroup>
        </select>
        <hr>
        <p>Enable bits in a bit vector</p>
        <label for="">Bit 7</label><input type="checkbox" name="bit7" id="" value="enabled">
        <label for="">Bit 6</label><input type="checkbox" name="bit6" id="" value="enabled">
        <label for="">Bit 5</label><input type="checkbox" name="bit5" id="" value="enabled">
        <label for="">Bit 4</label><input type="checkbox" name="bit4" id="" value="enabled">
        <label for="">Bit 3</label><input type="checkbox" name="bit3" id="" value="enabled">
        <label for="">Bit 2</label><input type="checkbox" name="bit2" id="" value="enabled">
        <label for="">Bit 1</label><input type="checkbox" name="bit1" id="" value="enabled">
        <label for="">Bit 0</label><input type="checkbox" name="bit0" id="" value="enabled">
        <hr>
        <p>Enable a single bit in a bit vector</p>
        <label for="">Bit 7<input type="radio" name="bit" id="" value="7"></label>
        <label for="">Bit 6<input type="radio" name="bit" id="" value="6"></label>
        <label for="">Bit 5<input type="radio" name="bit" id="" value="5"></label>
        <label for="">Bit 4<input type="radio" name="bit" id="" value="4"></label>
        <label for="">Bit 3<input type="radio" name="bit" id="" value="3"></label>
        <label for="">Bit 2<input type="radio" name="bit" id="" value="2"></label>
        <label for="">Bit 1<input type="radio" name="bit" id="" value="1"></label>
        <label for="">Bit 0<input type="radio" name="bit" id="" value="0"></label>
        <hr>
        <label for="">Enter Password: </label>
        <input type="password" name="password" id="" size="" maxlength="">
        <hr>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
    </form>
</body>
</html>
