<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Tables</title>
        <style>
            table, th, td
            {
                border: 1px solid black;
                text-align: center;
                padding: 0px;

            }
            table
            {
                width: 100%;
                border-spacing: 0px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption><strong>Temperature and Dew Point for SAN DIEGO INTERNATIONAL AIRPORT, CA US</strong></caption>
            <thead>
                <tr>
                    <th rowspan="2">
                        <div style="text-align: left;"><img src="noaa.png" alt="NOAA Logo" width="100"></div>
                    </th>
                    <th>
                        <strong>LATITUDE</strong>
                    </th>
                    <th>
                        <strong>LONGITUDE</strong>
                    </th>
                </tr>
                <tr>
                    <th>
                        <strong>32.7336</strong>
                    </th>
                    <th>
                        <strong>-117.1831</strong>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <strong>DATE</strong>
                    </td>
                    <td>
                        <strong>HLY-DEWP-NORMAL</strong>
                    </td>
                    <td>
                        <strong>HLY-TEMP-NORMAL</strong>
                    </td>
                </tr>
                <tr>
                    <td>01-01-T01:00:00</td>
                    <td>43.5</td>
                    <td>52.9</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
